<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-labelledby="title desc">
  <title id="title">Diamonds Logo</title>
  <desc id="desc">A modern faceted diamond icon with gradient facets and subtle shadow</desc>
  <defs>
    <linearGradient id="grad-main" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="50%" stop-color="#e5e5e5" />
      <stop offset="100%" stop-color="#cccccc" />
    </linearGradient>
    <linearGradient id="grad-top" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.1" />
    </linearGradient>
    <filter id="ds" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="off"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="off"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer silhouette -->
  <g filter="url(#ds)">
    <path d="M32 4 L56 24 L44 58 L20 58 L8 24 Z" fill="url(#grad-main)" />
  </g>

  <!-- Facets: crisp geometry for a modern look -->
  <g opacity="0.98">
    <!-- top facets -->
    <polygon points="32,6 46,22 32,30 18,22" fill="url(#grad-top)" opacity="0.9"/>
    <!-- left facets -->
    <polygon points="18,22 32,30 24,52 10,24" fill="#d0d0d0" opacity="0.95"/>
    <!-- right facets -->
    <polygon points="46,22 32,30 40,52 54,24" fill="#f0f0f0" opacity="0.95"/>
    <!-- lower center facets -->
    <polygon points="24,52 32,30 40,52" fill="#b8b8b8" opacity="0.9"/>
    <!-- subtle highlight lines -->
    <path d="M32 6 L32 30" stroke="#ffffff" stroke-opacity="0.4" stroke-width="1" stroke-linecap="round"/>
    <path d="M20 24 L44 24" stroke="#ffffff" stroke-opacity="0.2" stroke-width="1" stroke-linecap="round"/>
  </g>

  <!-- Accent sparkle -->
  <g transform="translate(48,8)">
    <path d="M2 0 L3 2 L5 3 L3 4 L2 6 L1 4 L-1 3 L1 2 Z" fill="#fff" opacity="0.9" transform="scale(1.4)"/>
  </g>
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-labelledby="title desc">
  <title id="title">Rhombus Shape Logo</title>
  <desc id="desc">A rhombus diamond shape in a black & white theme</desc>
  <defs>
    <linearGradient id="grad-main" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="50%" stop-color="#e6e6e6" />
      <stop offset="100%" stop-color="#cfcfcf" />
    </linearGradient>
    <linearGradient id="grad-facet" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.08" />
    </linearGradient>
    <filter id="ds" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="off"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.14"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="off"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rhombus shape (wider diamond) -->
  <g filter="url(#ds)">
    <path d="M32 12 L58 32 L32 52 L6 32 Z" fill="url(#grad-main)" />
  </g>

  <!-- Facets for depth -->
  <g opacity="0.98">
    <!-- top facet -->
    <polygon points="32,16 48,28 32,32 16,28" fill="url(#grad-facet)" opacity="0.98"/>

    <!-- left facet -->
    <polygon points="16,28 32,32 10,34 6,32" fill="#d6d6d6" opacity="0.95"/>

    <!-- right facet -->
    <polygon points="48,28 32,32 54,34 58,32" fill="#efefef" opacity="0.95"/>

    <!-- bottom left facet -->
    <polygon points="10,34 32,32 24,48 6,32" fill="#c9c9c9" opacity="0.95"/>
    
    <!-- bottom right facet -->
    <polygon points="54,34 32,32 40,48 58,32" fill="#eeeeee" opacity="0.95"/>

    <!-- bottom point -->
    <polygon points="24,48 32,32 40,48" fill="#bfbfbf" opacity="0.95"/>

    <!-- crease lines -->
    <path d="M32 16 L32 32" stroke="#ffffff" stroke-opacity="0.28" stroke-width="1" stroke-linecap="round"/>
    <path d="M6 32 L58 32" stroke="#ffffff" stroke-opacity="0.14" stroke-width="1" stroke-linecap="round"/>
  </g>

  <!-- sparkle accent -->
  <g transform="translate(48,16)">
    <path d="M2 0 L3 2 L5 3 L3 4 L2 6 L1 4 L-1 3 L1 2 Z" fill="#ffffff" opacity="0.85" transform="scale(1.1)"/>
  </g>
</svg>